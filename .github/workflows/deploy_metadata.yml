name: Deploy Salesforce Metadata
on:
  push:
    branches:
      - master  # Adjust the branch name if needed

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Salesforce CLI
        run: |
          wget https://developer.salesforce.com/media/salesforce-cli/sfdx-linux-amd64.tar.xz
          mkdir sfdx
          tar xJf sfdx-linux-amd64.tar.xz -C sfdx --strip-components 1
          ./sfdx/install

      # Authenticate with Salesforce using JWT flow
      - name: Set up Salesforce CLI
        env:
          SFDX_INSTANCE_URL: https://login.salesforce.com
        run: |
          echo ${{ secrets.SALESFORCE_USERNAME }}
          sfdx force:auth:jwt:grant -u ${{ secrets.SALESFORCE_USERNAME }} -f <path_to_jwt_key_file> -i <salesforce_connected_app_consumer_key> -r $SFDX_INSTANCE_URL -d -s

